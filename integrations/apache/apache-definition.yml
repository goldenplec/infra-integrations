name: com.newrelic.apache
description: Reports status and metrics for Apache server
protocol_version: 1
os: linux

commands:
    metrics:
        command:
          - ./bin/nr-apache
          - -skip_inventory
        interval: 30
    inventory:
        command:
          - ./bin/nr-apache
          - -skip_metrics
        prefix: services/apache
        interval: 60
