name: com.newrelic.nginx
description: Reports status and metrics for NGINX server
protocol_version: 1
os: linux

commands:
    metrics:
        command:
          - ./bin/nr-nginx
          - -skip_inventory
        interval: 30

    inventory:
        command:
          - ./bin/nr-nginx
          - -skip_metrics
        prefix: services/nginx
        interval: 60
